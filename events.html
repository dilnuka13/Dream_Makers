    <div class="fixed bottom-4 right-4 z-50 flex flex-col gap-3">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, offset: 50, duration: 800 });
        function toggleSidebar() { document.getElementById('sidebar-panel').classList.toggle('-translate-x-full'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); }
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
        
        window.addEventListener('load', () => { 
            const preloader = document.getElementById('preloader'); 
            setTimeout(() => { 
                preloader.classList.add('opacity-0', 'pointer-events-none'); 
                document.body.classList.remove('overflow-hidden'); 
            }, 1500); 
        });

        const supabaseUrl = 'https://yzlgnavevrvikaolxorg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6bGduYXZldnJ2aWthb2x4b3JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjQyODEsImV4cCI6MjA4MTk0MDI4MX0.17BpZteoYnIYZsCs1f90VGMYnmYW6AHeXO4-1yYB7Ts';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchEvents() {
            try {
                const { data: events, error } = await supabaseClient.from('events').select('*').order('event_date', { ascending: false });
                const container = document.getElementById('events-list');
                
                if (error) throw error;

                if (events && events.length > 0) {
                    container.innerHTML = '';
                    events.forEach((event, index) => {
                        let month = "N/A", day = "--";
                        if (event.event_date) {
                            const dateObj = new Date(event.event_date);
                            if(!isNaN(dateObj)) {
                                month = dateObj.toLocaleString('default', { month: 'short' });
                                day = dateObj.getDate();
                            }
                        }
                        
                        const placeholderImg = `<div class="w-full h-full flex items-center justify-center text-slate-300 bg-slate-100 dark:bg-slate-800"><i class="fas fa-image text-4xl"></i></div>`;
                        const imgTag = event.cover_image_url 
                            ? `<img src="${event.cover_image_url}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700" onerror="this.parentElement.innerHTML='${placeholderImg.replace(/"/g, "'")}'">` 
                            : placeholderImg;

                        const card = `
                        <div class="bg-white dark:bg-slate-800 rounded-[2rem] overflow-hidden border border-slate-100 dark:border-slate-700 shadow-sm hover:shadow-2xl transition duration-500 group flex flex-col h-full transform hover:-translate-y-2" data-aos="fade-up" data-aos-delay="${index * 100}">
                             <div class="h-56 bg-slate-200 dark:bg-slate-700 relative overflow-hidden shrink-0">
                                ${imgTag}
                                 <div class="absolute top-4 right-4 bg-white/90 dark:bg-slate-900/90 backdrop-blur rounded-2xl px-3 py-2 text-center shadow-lg border border-slate-200 dark:border-slate-700">
                                    <span class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest">${month}</span>
                                    <span class="block text-2xl font-extrabold text-blue-900 dark:text-white leading-none">${day}</span>
                                </div>
                                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent p-6 pt-12">
                                    <span class="inline-block px-3 py-1 bg-blue-600 text-white text-[10px] font-bold rounded-full uppercase tracking-wider mb-1 shadow-md">${event.type || 'Event'}</span>
                                </div>
                            </div>
                            <div class="p-6 flex-1 flex flex-col">
                                <h4 class="font-bold text-slate-800 dark:text-white text-xl mb-3 leading-tight group-hover:text-blue-600 dark:group-hover:text-blue-400 transition">${event.title}</h4>
                                <p class="text-sm text-slate-500 dark:text-slate-400 line-clamp-3 mb-4 leading-relaxed">${event.description || 'No description available.'}</p>
                                <div class="mt-auto border-t border-slate-100 dark:border-slate-700 pt-4 flex flex-wrap gap-4 text-xs text-slate-400 font-medium">
                                    ${event.event_time ? `<span class="flex items-center gap-2 bg-slate-50 dark:bg-slate-700/50 px-3 py-1.5 rounded-lg"><i class="far fa-clock text-blue-500"></i> ${event.event_time}</span>` : ''}
                                    ${event.location ? `<span class="flex items-center gap-2 bg-slate-50 dark:bg-slate-700/50 px-3 py-1.5 rounded-lg"><i class="fas fa-map-marker-alt text-red-500"></i> ${event.location}</span>` : ''}
                                </div>
                            </div>
                        </div>`;
                        container.innerHTML += card;
                    });
                } else { 
                    container.innerHTML = '<div class="col-span-full flex flex-col items-center justify-center py-20 text-center"><div class="w-16 h-16 bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center text-slate-400 mb-4 text-2xl"><i class="far fa-calendar-times"></i></div><p class="text-slate-500 dark:text-slate-400 font-medium">No upcoming events found.</p></div>'; 
                }
            } catch (e) { 
                console.error(e);
                document.getElementById('events-list').innerHTML = '<div class="col-span-full text-center py-12 p-4 bg-red-50 dark:bg-red-900/20 rounded-2xl border border-red-100 dark:border-red-900/30"><p class="text-red-500 font-bold">Unable to load events.</p><p class="text-xs text-red-400 mt-1">Please check your connection and try again.</p></div>'; 
            }
        }
        fetchEvents();

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,si,ta',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
