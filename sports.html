<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports - Dream Makers</title>
    <!-- FAVICON ADDED HERE -->
    <link rel="icon" type="image/png" href="https://dilnuka13.github.io/Dream_Makers/logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { dark: { bg: '#0f172a', card: '#1e293b', text: '#f1f5f9' } } } } }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-sidebar { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.5); }
        .dark .glass-sidebar { background: rgba(15, 23, 42, 0.9); border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .nav-item.active { background: linear-gradient(to right, #eff6ff, #ffffff); color: #1e3a8a; border-right: 3px solid #1e3a8a; }
        .dark .nav-item.active { background: linear-gradient(to right, #1e293b, #0f172a); color: #60a5fa; border-right: 3px solid #60a5fa; }
        .gradient-card { background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%); box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05); }
        .dark .gradient-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); box-shadow: 0 10px 40px -10px rgba(0,0,0,0.2); }
        
        /* Preloader Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes lineGrow { from { width: 0; } to { width: 6rem; } }
        .animate-fade-up { animation: fadeInUp 0.8s ease-out forwards; }
        .animate-fade-up-delay { opacity: 0; animation: fadeInUp 0.8s ease-out 0.3s forwards; }
        .animate-line { width: 0; animation: lineGrow 1s ease-in-out 0.5s forwards; }
        
        .shimmer { background: #e2e8f0; background-image: linear-gradient(to right, #e2e8f0 0%, #f1f5f9 20%, #e2e8f0 40%, #e2e8f0 100%); background-size: 800px 100%; animation: shimmer 1.5s infinite linear; }
        .dark .shimmer { background: #334155; background-image: linear-gradient(to right, #334155 0%, #475569 20%, #334155 40%, #334155 100%); }
        @keyframes shimmer { 0% { background-position: -468px 0; } 100% { background-position: 468px 0; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300 overflow-hidden">

    <!-- PRELOADER -->
    <div id="preloader" class="fixed inset-0 z-[100] bg-white dark:bg-slate-950 flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="text-center p-5">
            <h1 class="text-4xl md:text-6xl font-bold text-blue-900 dark:text-white tracking-tight animate-fade-up">Dream Makers</h1>
            <p class="text-lg md:text-xl text-slate-500 dark:text-slate-400 mt-2 font-light tracking-widest uppercase animate-fade-up-delay">Sports Division</p>
            <div class="h-1 bg-blue-600 dark:bg-blue-400 mt-6 mx-auto rounded-full animate-line"></div>
        </div>
    </div>

    <!-- Mobile Menu Button -->
    <button onclick="toggleSidebar()" class="lg:hidden fixed top-4 right-4 z-50 w-12 h-12 bg-white dark:bg-slate-800 rounded-full shadow-lg flex items-center justify-center text-blue-900 dark:text-white border border-slate-100 dark:border-slate-700 hover:bg-blue-50 transition"><i class="fas fa-bars text-xl"></i></button>

    <div class="flex min-h-screen">
        <!-- SIDEBAR -->
        <aside id="sidebar-panel" class="glass-sidebar fixed inset-y-0 left-0 w-72 z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col h-screen shadow-2xl lg:shadow-none">
            <div class="p-8 pb-4 flex items-center gap-4">
                <div class="w-12 h-12 bg-[#151B54] rounded-xl flex items-center justify-center shadow-lg p-2"><img src="https://dilnuka13.github.io/Dream_Makers/logo.png" class="w-full h-full object-contain"></div>
                <div><h1 class="font-bold text-lg text-slate-800 dark:text-white leading-tight">Dream Makers</h1><p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Dikhengama</p></div>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                <p class="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Menu</p>
                <a href="index.html" class="nav-item flex items-center gap-4 px-4 py-3.5 rounded-xl text-sm font-semibold text-slate-600 dark:text-slate-300 transition-all group"><span class="w-8 h-8 rounded-lg bg-white dark:bg-slate-800 shadow-sm flex items-center justify-center text-slate-400 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition"><i class="fas fa-home"></i></span><span>Home</span></a>
                <a href="about.html" class="nav-item flex items-center gap-4 px-4 py-3.5 rounded-xl text-sm font-semibold text-slate-600 dark:text-slate-300 transition-all group"><span class="w-8 h-8 rounded-lg bg-white dark:bg-slate-800 shadow-sm flex items-center justify-center text-slate-400 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition"><i class="fas fa-users"></i></span><span>About Us</span></a>
                <a href="sports.html" class="nav-item active flex items-center gap-4 px-4 py-3.5 rounded-xl text-sm font-semibold text-slate-600 dark:text-slate-300 transition-all group"><span class="w-8 h-8 rounded-lg bg-white dark:bg-slate-800 shadow-sm flex items-center justify-center text-slate-400 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition"><i class="fas fa-running"></i></span><span>Sports</span></a>
                <a href="events.html" class="nav-item flex items-center gap-4 px-4 py-3.5 rounded-xl text-sm font-semibold text-slate-600 dark:text-slate-300 transition-all group"><span class="w-8 h-8 rounded-lg bg-white dark:bg-slate-800 shadow-sm flex items-center justify-center text-slate-400 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition"><i class="fas fa-calendar-alt"></i></span><span>Events</span></a>
                <a href="downloads.html" class="nav-item flex items-center gap-4 px-4 py-3.5 rounded-xl text-sm font-semibold text-slate-600 dark:text-slate-300 transition-all group"><span class="w-8 h-8 rounded-lg bg-white dark:bg-slate-800 shadow-sm flex items-center justify-center text-slate-400 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition"><i class="fas fa-download"></i></span><span>Downloads</span></a>
            </nav>
            <div class="p-4 border-t border-slate-100 dark:border-slate-800 bg-white/50 dark:bg-slate-900/50">
                <button onclick="toggleTheme()" class="w-full flex items-center justify-between px-4 py-2 mb-3 bg-slate-100 dark:bg-slate-800 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-200 transition"><span class="flex items-center gap-2"><i class="fas fa-moon dark:hidden"></i><i class="fas fa-sun hidden dark:inline text-yellow-400"></i><span>Theme</span></span></button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 lg:ml-72 p-4 lg:p-8 space-y-8 max-w-[1600px] mx-auto w-full">
            <header class="flex items-center justify-between mb-8" data-aos="fade-down">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800 dark:text-white">Sports Teams</h2>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Our talented teams and their achievements.</p>
                </div>
            </header>

            <div class="flex flex-col lg:flex-row gap-8">
                 <div class="lg:w-2/3">
                    <div class="grid grid-cols-1 gap-6" id="sports-list">
                        <!-- Skeleton -->
                        <div class="flex items-center gap-4 bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-100 dark:border-slate-700">
                            <div class="w-20 h-20 rounded-2xl shimmer"></div>
                            <div class="flex-1 space-y-2"><div class="h-5 w-1/3 shimmer rounded"></div><div class="h-4 w-1/2 shimmer rounded"></div></div>
                        </div>
                    </div>
                </div>
                <div class="lg:w-1/3">
                    <!-- Featured Image -->
                    <div class="rounded-[2.5rem] overflow-hidden shadow-2xl shadow-blue-900/10 rotate-1 hover:rotate-0 transition duration-500 sticky top-8">
                        <img src="https://images.unsplash.com/photo-1531415074968-bc2ce8a10022?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" class="w-full h-auto object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-8 text-white">
                            <h3 class="text-xl font-bold">Unity & Strength</h3>
                            <p class="text-sm opacity-80">Building character through sports.</p>
                        </div>
                    </div>
                </div>
            </div>
             <footer class="mt-12 pt-8 border-t border-slate-200 dark:border-slate-700 text-center text-slate-500 text-sm">&copy; 2025 Dream Makers Youth & Sport Club.</footer>
        </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, offset: 50, duration: 800 });
        function toggleSidebar() { document.getElementById('sidebar-panel').classList.toggle('-translate-x-full'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); }
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
        
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => { preloader.classList.add('opacity-0', 'pointer-events-none'); document.body.classList.remove('overflow-hidden'); }, 1500);
        });

        const supabaseUrl = 'https://yzlgnavevrvikaolxorg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6bGduYXZldnJ2aWthb2x4b3JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjQyODEsImV4cCI6MjA4MTk0MDI4MX0.17BpZteoYnIYZsCs1f90VGMYnmYW6AHeXO4-1yYB7Ts';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchSports() {
            const { data: sports } = await supabaseClient.from('sports_teams').select('*');
            const container = document.getElementById('sports-list');
            if (sports && sports.length > 0) {
                container.innerHTML = '';
                sports.forEach((sport, index) => {
                    const card = `
                    <div class="flex items-center gap-6 bg-white dark:bg-slate-800 p-6 rounded-[2rem] border border-slate-100 dark:border-slate-700 shadow-sm hover:shadow-xl transition group transform hover:-translate-y-1" data-aos="fade-up" data-aos-delay="${index * 100}">
                        <div class="w-24 h-24 bg-blue-50 dark:bg-blue-900/20 rounded-2xl flex items-center justify-center text-blue-600 dark:text-blue-400 text-3xl overflow-hidden flex-shrink-0 group-hover:scale-105 transition duration-500 relative">
                            ${sport.team_photo_url ? `<img src="${sport.team_photo_url}" class="w-full h-full object-cover">` : `<i class="fas fa-trophy"></i>`}
                        </div>
                        <div class="flex-1">
                            <h5 class="font-bold text-slate-800 dark:text-white text-xl mb-1 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition">${sport.sport_name}</h5>
                            ${sport.captain_name ? `<p class="text-sm text-slate-500 dark:text-slate-400 mb-2"><i class="fas fa-user-circle mr-2 text-blue-500"></i>Captain: <span class="font-semibold text-slate-700 dark:text-slate-300">${sport.captain_name}</span></p>` : ''}
                            <p class="text-xs text-slate-400 line-clamp-2">${sport.description || 'No description available.'}</p>
                        </div>
                        <div class="hidden sm:flex w-10 h-10 rounded-full bg-slate-50 dark:bg-slate-700 items-center justify-center text-slate-400 group-hover:bg-blue-600 group-hover:text-white transition">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>`;
                    container.innerHTML += card;
                });
            } else { container.innerHTML = '<p class="text-slate-400 italic py-8">No sports data found.</p>'; }
        }
        fetchSports();
    </script>
</body>
</html>
