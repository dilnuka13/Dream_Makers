    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, offset: 50, duration: 800 });
        function toggleSidebar() { document.getElementById('sidebar-panel').classList.toggle('-translate-x-full'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); }
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
        
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => { preloader.classList.add('opacity-0', 'pointer-events-none'); document.body.classList.remove('overflow-hidden'); }, 1500);
        });

        const supabaseUrl = 'https://yzlgnavevrvikaolxorg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6bGduYXZldnJ2aWthb2x4b3JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjQyODEsImV4cCI6MjA4MTk0MDI4MX0.17BpZteoYnIYZsCs1f90VGMYnmYW6AHeXO4-1yYB7Ts';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchDownloads() {
            const { data: downloads } = await supabaseClient.from('downloads').select('*');
            const container = document.getElementById('downloads-list');
            if (downloads && downloads.length > 0) {
                container.innerHTML = '';
                downloads.forEach((file, index) => {
                    let icon = 'fa-file-alt text-blue-500';
                    if(file.file_name.toLowerCase().includes('pdf')) icon = 'fa-file-pdf text-red-500';
                    else if(file.file_name.toLowerCase().includes('image') || file.file_name.toLowerCase().includes('jpg')) icon = 'fa-file-image text-purple-500';

                    const card = `
                    <a href="${file.file_url}" target="_blank" class="flex items-center gap-5 p-5 bg-white dark:bg-slate-800 rounded-[1.5rem] border border-slate-100 dark:border-slate-700 shadow-sm hover:shadow-xl hover:border-blue-200 dark:hover:border-blue-900 transition group transform hover:-translate-y-1" data-aos="fade-up" data-aos-delay="${index * 100}">
                        <div class="w-12 h-12 bg-slate-50 dark:bg-slate-700 rounded-xl flex items-center justify-center ${icon} text-2xl group-hover:scale-110 transition"><i class="fas ${icon.split(' ')[0]}"></i></div>
                        <div class="flex-1 overflow-hidden">
                            <h5 class="text-sm font-bold text-slate-800 dark:text-white truncate mb-1 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition">${file.file_name}</h5>
                            <span class="text-[10px] text-slate-400 uppercase tracking-wider font-bold bg-slate-100 dark:bg-slate-700 px-2 py-0.5 rounded-full">${file.category || 'Download'}</span>
                        </div>
                        <div class="w-8 h-8 rounded-full flex items-center justify-center text-slate-300 dark:text-slate-600 group-hover:text-blue-600 dark:group-hover:text-blue-400 group-hover:bg-blue-50 dark:group-hover:bg-blue-900/30 transition">
                            <i class="fas fa-download"></i>
                        </div>
                    </a>`;
                    container.innerHTML += card;
                });
            } else { container.innerHTML = '<p class="text-slate-400 col-span-full text-center py-12">No files available.</p>'; }
        }
        fetchDownloads();

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,si,ta',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
